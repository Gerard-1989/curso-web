<!-- DIFERENCIA ENTRE 'none' Y 'transparent' EN BORDES

                              🟢border: none;🟢
→ Elimina completamente el borde.
→ No hay borde, ni color, ni grosor, ni estilo.
→ NO ocupa espacio.

                               🟢border: 2px solid transparent;🟢
→ El borde existe pero es invisible.
→ Mantiene el grosor del borde.
→ SÍ ocupa espacio (útil para efectos sin mover el diseño).


                                🟢border-radius: redondea las esquinas🟢
- 10px → redondeo suave
- 50% → círculo (en elementos cuadrados)
- Puedes usar 1 a 4 valores → arriba izq, arriba der, abajo der, abajo izq
- redondea esquinas en este orden:top-left | top-right | bottom-right | bottom-left
 -->
