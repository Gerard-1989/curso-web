<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formularios.css">
</head>

<body>
    <form action="">
        <input class="input" type="text" placeholder="Ingresa tu nombre" disabled><!--Desactivamos el input para q el usuario no pueda escribir-->
        <input class="input" type="email" placeholder="Ingresa tu correo" required> <!--Hace que el campo sea obligatorio.-->
        <input class="input" type="text" value="ID: 123-456-789" readonly> <!--Hace que el usuario pueda ver el texto, pero no pueda cambiarlo.-->
        <!--VALUE = Es el texto que ya viene escrito dentro del input. El usuario lo puede ver y cambiar.-->

        <button type="submit">Enviar</button>
        <button disabled >Boton desactivado</button>

        <input type="radio" name="opcion" id="opcion-1">
        <label for="opcion-1">Opcion #1</label>

        <input type="radio" name="opcion" id="opcion-2">
        <label for="opcion-2">Opcion #2</label>
    </form>
</body>
</html>
