    <title>Document</title>
    <link rel="stylesheet" href="tablas.css">
</head>

<body>
    <table class="tabla"> <!--Crea la tabla-->

                <th>Nombre</th>
                <th>Correo</th>
                <th>Pais</th>
            </tr>
        </thead>
        <tbody> <!--contiene los datos (debajo de los títulos)-->
            <tr>
                <td>1</td> <!-- Celda de datos (contenido normal dentro de cada fila).-->

                <td>gerard@hotmail.com</td>
                <td>Catalunya</td>
            </tr>
            <tr class="ramon">
                <td>2</td>
                <td>Ramon</td>
                <td>ramon@hotmail.com</td>
                <td>Andorra</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Nuria</td>
                <td>nuria@hotmail.com</td>
                <td>Suiza</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Papa</td>

                <td>Alemania</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
