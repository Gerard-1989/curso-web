    <script>
        /*LocalStorage:
           nos permite guardar informacion en el pc del usuari 
           q estigui visitan la web per poder guardar informacio q podamos utilizar mas adelante*/



        //comprobamos q el navegador soporte LocalStorage
        if (typeof (Storage) !== "undefined") {
            localStorage.setItem("nombre", "Gerard España"); // Establecemos un nuevo valor
            console.log("si soporta");
        } else {
            console.log("tu nav no soporta LocalStorage");
        }
