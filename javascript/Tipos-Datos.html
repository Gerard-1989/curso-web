<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tipos de datos</title>
</head>

<body>
  <script>
    /*Tipos de valores q podemos guardar en las variables:
              · Numericos
              · Cadenas de texto
              · Arreglos
              · Funciones
              · Booleanos
              · Objetos
  */

    var numero = 7;
    var decimal = 3.14;
    //valor Numeric

    var nombre = "Gerard España";
    var numeroTexto = "50";
    //recordar q si porta les '' es una CADENA DE TEXTO, si no porta les '' ja si que seria un valor numeric.
    //les cadenas de text no es sumen

    var arreglos = ["Ramon", "Jan"];
    //els arreglos son un conjunt de variables q es poden guardar, es poden guardar varis valors dintre de una variable.

    var saludo = function () { };
    //dintre dels () can els parametros y  dintre de {} va el codi

    var verdadero = true;
    //el valor BOOLEANO nomes es TRUE o FALSE.
  </script>
</body>

</html>
