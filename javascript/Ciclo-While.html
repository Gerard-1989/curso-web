<body>
    <script>
        //en el CICLO WHILE la diff es q la variable es te que fer FORA no dintre com el FOR

        var h = 1;
        while (h <= 10) {
            document.write(h);
            document.write('<br>')
            h++; //aqui diem: la nostre variable H incrementat en una unitat (tambe seria: h = h + 1;)
        }
