<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fechas y Tiempo</title>
</head>
<body>
    <p id="fecha"></p> 
    <script>
        let fecha = new Date();
        document.write(fecha); // mostra el dia, mes any i l'hora.

        function mostrarTiempo(){
            let fecha = new Date();
            let parrafo = document.getElementById('fecha');  // declaramos el parrafo de la linea 9.
            parrafo.innerHTML = fecha; //queremos mostrar un parrafo q tenga su codigo INNERHTML y q sea igual a la fecha.
        }

        let intervarlo = setInterval(mostrarTiempo, 1000);


        console.log(fecha.getHours() + ' horas'); //mostra la hora en format 24h per mostra-ho en format 12h seria: console.log(fecha.getHours() - 12);
        console.log(fecha.getMinutes() + ' minutos'); //mostra els minuts.
        console.log(fecha.getSeconds() + ' segundos'); //mostra els segons.

        let diasDeLaSemana = ['Domingo', 'Lunes','Martes','Miercoles','Jueves','Viernes','Sabado'];
        let mes = fecha.getMonth() + 1;
        console.log('Dia: ' + diasDeLaSemana[fecha.getDay()]);
        console.log('Mes: ' + mes);
        console.log('AÃ±o: ' + fecha.getFullYear());
    </script>
</body>
</html>
