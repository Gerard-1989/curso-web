<body>
<!--
   En CSS Grid, TRACKS son las filas y columnas.
   Alinear TRACKS significa controlar dÃ³nde se colocan esas filas o columnas dentro del espacio disponible.





               Propiedades clave para alinear contenido dentro de cada celda (cuadro):

                       justify-items: mueve el contenido dentro de la celda horizontalmente (izquierda, centro, derecha).
                       align-items: mueve el contenido dentro de la celda verticalmente (arriba, centro, abajo).

               Propiedades para alinear todas las filas o columnas como grupo dentro del contenedor:

                      justify-content: mueve todas las columnas juntas horizontalmente (izquierda, centro, derecha).
                      align-content: mueve todas las filas juntas verticalmente (arriba, centro, abajo).

                      
                      
               Para mover cada caja individual dentro de su celda (cada caja con 1 class diferente):

                      justify-self: mueve esa caja horizontalmente.
                      align-self: mueve esa caja verticalmente.    
-->







    <div class="contenedor-principal">
        <div class="grid">
            <div class="caja">1</div>
            <div class="caja">2</div>
            <div class="caja">3</div>
            <div class="caja">4</div>
            <div class="caja">5</div>
            <div class="caja">6</div>
        </div>
    </div>

    <div class="contenedor2">
        <div class="grid2">
            <div class="caja">1</div>
            <div class="caja">2</div>
            <div class="caja">3</div>
            <div class="caja">4</div>
            <div class="caja">5</div>
            <div class="caja">6</div>
        </div>
    </div>
</body>
