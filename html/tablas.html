<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tablas</title>
</head>

<body>
    <table>
        <thead> <!--THEAD permet crear el encabezado de una tabla.-->
            <tr> <!--(table row) <tr> define una fila de celdas en una tabla-->
                <!-- TH: es una celda de encabezado (como un título de columna o fila). El texto se ve en negrita y centrado por defecto.-->
                <th>Name:</th>
                <th>Tlf:</th>
                <th>Direccio:</th>
            </tr>
        </thead>
        <tbody> <!--TBODY - permite poner todo el cuerpo de la tabla-->
            <tr>
                <!-- TD: es una celda normal de datos -->
                <td>Gerard</td>
                <td>666666666</td>
                <td>Lorem ipsum dolor sit.</td>
            </tr>
            <tr>
                <td>Ramon</td>
                <td>888888888</td>
                <td>Lorem ipsum dolor sit amet.</td>
            </tr>
    </table>
    </tbody>
    <tfoot>
        <tr>
            <td>Total</td>
            <td>12€</td>
        </tr>
        <!-- La etiqueta <tfoot> se usa para poner la parte final de una tabla, como por ejemplo el total de una cuenta.
        Imagina que haces una tabla con cosas que compras. Al final quieres poner el total: eso va dentro de <tfoot>. -->
    </tfoot>
</body>

</html>
