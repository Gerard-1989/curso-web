<!DOCTYPE html>
<html lang="en">

<!-- Las etiquetas <meta> se colocan en el <head> y dan información importante sobre la web (autor, descripción, palabras clave, codificación, etc.). 
     Ayudan a que los navegadores muestren bien la página y a que los buscadores la entiendan mejor (SEO). -->

<!-- El SEO (Search Engine Optimization) es un conjunto de técnicas para que tu página web 
 aparezca entre los primeros resultados cuando alguien busca en Google (u otros buscadores). -->

<head>
    <meta charset="UTF-8">
    <meta name="keywords"
        content="padel, tienda de padel, raquetas, pelotas de padel, palas, ropa deportiva, accesorios padel, pista de padel, zapatillas, deportes de raqueta">
    <meta name="description" content="Tienda online especializada en pádel con palas, zapatillas, ropa, pelotas y accesorios para todos los niveles. Envíos rápidos y precios competitivos.">
    <meta name="author" content="Gerard España - Tienda de Pádel">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0 maximum-scale=1.0, minimum-scale=1.0">

    <!-- 

    <meta charset="UTF-8">
Indica la codificación de caracteres que usa la página. UTF-8 permite mostrar correctamente letras como la ñ, tildes, símbolos, etc.

<meta name="keywords" content="..."> ------NO S'UTILITZA MOLT AVUI EN DIA------
Sirve para poner palabras clave relacionadas con el contenido de tu web. Ayuda (aunque poco hoy en día) al posicionamiento en buscadores.

<meta name="description" content="...">
Es una pequeña descripción de tu sitio web. Suele aparecer en los resultados de Google debajo del título.

<meta name="author" content="..."> ------NO S'UTILITZA MOLT AVUI EN DIA------
Indica quién ha creado la web (nombre del autor o empresa).

<meta name="viewport" content="...">
Ayuda a que la web se vea bien en móviles y tablets. Ajusta el tamaño y escala del contenido según el tamaño de la pantalla.




width=device-width
Hace que el ancho de la web se adapte al ancho del dispositivo (por ejemplo, el móvil).

user-scalable=no
No permite que el usuario haga zoom con los dedos.

initial-scale=1.0
La escala inicial será del 100% (ni más grande ni más pequeña).

maximum-scale=1.0
No se puede hacer zoom más allá del 100%.

minimum-scale=1.0
No se puede alejar (zoom out) más allá del 100%.




El atributo content="" se usa dentro de la etiqueta <meta> para indicar el valor de esa etiqueta. Es decir:

El name="..." dice qué tipo de información vas a dar.
El content="..." dice cuál es esa información.
-->

    <title>etiquetas META</title>
</head>

<body>

</body>

</html>
