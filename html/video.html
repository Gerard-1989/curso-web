<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video</title>
</head>
<body>
    <video width="680" height="680" controls muted poster="imatges/mario.webp"> 
        <!--❗controls = agregar barra repoductora, play, pause.. 

          ❗autoplaay = nomes obres el video es reprodueix al moment 

           ❗si no posas MUTED pot ser q no es autoreprodueixi el video

           ❗POSTER: El atributo poster se usa en la etiqueta <video> para mostrar una imagen fija antes de que el video empiece a reproducirse. 
        Es como una portada o miniatura que aparece mientras el video no está en reproducción.
        -->


                <source src="media/pajaro.mp4" type="video/mp4"/> 
                <!--el atribut TYPE ajuda al navegador a trobar mes facil els videos, no es obligatori pero es bona praxis-->
    </video>
</body>
</html>
