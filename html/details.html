<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- ✅DETAILS: Es una etiqueta que sirve para mostrar y ocultar información al hacer clic. Como una sección desplegable. -->
    <!-- ✅Para esconder texto y que el usuario lo vea solo si quiere. Es como una puerta que se abre y se cierra. -->

    <form action="">
        <details open >

            <!-- ✅El atributo OPEN se usa en la etiqueta <details> para que el contenido que está dentro se muestre abierto desde el principio,
                 sin que el usuario tenga que hacer clic para verlo. -->

            <summary>Spoiler</summary>
            <p>Spider-Man es Peter Parker</p>

            <!-- ✅ <SUMMARY> define el texto visible que se muestra primero, y que al hacer clic en él, muestra u oculta lo que está dentro de <DETAILS>. -->

        </details>

    </form>
</body>

</html>

<!-- Puedes usar <details> en cualquier parte del HTML, como:

Dentro de un artículo
En una sección de ayuda
En una lista de preguntas frecuentes
O simplemente donde quieras mostrar información oculta -->
