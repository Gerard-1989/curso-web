<!DOCTYPE html>
<html lang="en">

<head>
    <!-- WEB PARA CREAR ETIQUETAS META PARA RRSS: https://metatags.io/ -->

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://metatags.io/" />
    <meta property="og:title" content="Mi primera pagina web" />
    <meta property="og:description"
        content="With Meta Tags you can edit and experiment with your content then preview how your webpage will look on Google, Facebook, X and more!" />
    <meta property="og:image" content="🖼️🖼️AQUI VA LA IMAGEN🖼️🖼️" />

    <!-- La imagen que quieras que se muestre hay que subirla al servidor y en content="" hay que poner la direccion para que se pueda mostrar -->

    <!-- ✅ La imagen debe estar en un servidor accesible desde internet✅ 

     Eso significa que: Debe tener una URL completa, que empiece por http:// o https://.
     
    Esa URL debe funcionar si la abres desde cualquier navegador (sin estar logueado, sin permisos especiales). -->

    <!-- X (Twitter) -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://metatags.io/" />
    <meta property="twitter:title" content="Mi primera pagina web" />
    <meta property="twitter:description"
        content="With Meta Tags you can edit and experiment with your content then preview how your webpage will look on Google, Facebook, X and more!" />
    <meta property="twitter:image" content="🖼️🖼️AQUI VA LA IMAGEN🖼️🖼️" />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

</html>
